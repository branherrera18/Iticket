<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>Agregar Concierto</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        
            <div id="guardarConcierto" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Concierto</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardarConcierto}" th:object="${Concierto}" 
                              method="POST">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre_artista">Nombre Artista</label>
                                    <input type="text" class="form-control" name="nombre_artista" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="costo" >Costo</label>
                                    <input type="number" class="form-control" name="costo" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="fecha" >Fecha</label>
                                    <input type="date" class="form-control" name="fecha" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="capacidad">Capacidad</label>
                                    <input type="number" class="form-control" name="capacidad" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="lugar">Lugar</label>
                                    <input type="text" class="form-control" name="lugar" required="true">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        

    </body>
</html>
